<mat-toolbar color="primary">
  <a [routerLink]="['/']">VCET Essentials</a>
  <div style="margin: 0 2rem;">
    <a *ngIf="isLoggedIn" mat-button [routerLink]="['/', 'notices']" routerLinkActive="active">Notices</a>
    <a *ngIf="isLoggedIn" mat-button [routerLink]="['/', 'events']" routerLinkActive="active">Events</a>
    <a *ngIf="isLoggedIn" mat-button [routerLink]="['/', 'blogs']" routerLinkActive="active">Blogs</a>
  </div>
  <span class="spacer"></span>
  <a
    *ngIf="isLoggedIn"
    color="accent"
    mat-raised-button
    (click)="onLogout()"
    [routerLink]="['/', 'auth']"
  >Logout</a>
</mat-toolbar>
